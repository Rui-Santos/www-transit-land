import: https://mapzen.com/carto/zinc-style/zinc-style.yaml

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
    coverage:
        type: GeoJSON
        url: https://transit.land/api/v1/operators.geojson?country=IN

styles:
   blend:
        base: polygons
        blend: inlay

layers:
    coverage:
        data: {source: coverage}
        draw:
            blend:
                order: 390
                color: [0.812, 0.271, 0.271, 1.0]