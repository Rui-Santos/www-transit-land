import: https://mapzen.com/carto/zinc-style/zinc-style.yaml
    
sources:
    mapzen:
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson
    trams:
        type: GeoJSON
        url: https://transit.land/api/v1/routes.geojson?operated_by=o-u0y1-rhein~neckar~verkehrgmbhrnv
    stops:
    	type: GeoJSON
    	url: https://transit.land/api/v1/stops.geojson?served_by=o-u0y1-rhein~neckar~verkehrgmbhrnv

styles:
    text-overlay:
        base: text
        #texture: pois
        interactive: true
        blend: overlay
        blend_order: 3
    point-overlay:
        base: points
        #texture: pois
        interactive: true
        blend: inlay
        blend_order: 3        

layers:
    trams:
        data: { source: trams}
        filter: 
            $zoom: { min: 12, max: 15 }
        draw:
            lines:
                order: 499
                width: 2px
#                color: [0.290, 0.290, 0.835, 1.00]
                color: blue
            outlines:
                style: lines
                order: 4
                color: aqua
                width: 4px
                order: 498

    line5:
        data:
            source: trams
        filter: { name: 5 }
        draw:
            lines:
                order: 499
                width: 2px
                color: red
            outlines:
                style: lines
                order: 4
                color: aqua
                width: 4px
                order: 498

    lines:
        data:
            source: trams
        filter: { name: 5 }
        draw:
            lines:
                order: 499
                width: 2px
                color: blue
            outlines:
                style: lines
                order: 4
                color: aqua
                width: 4px
                order: 498

    label:
        data:
            source: stops
        draw:
            points1:
                style: points
                collide: false
                color:  [0,0,1,0.9]
                size: 20px
            points2:
                style: points
                collide: false
                color: [1,1,0,.8]
                size: 14px
            left:
                style: text-overlay
                collide: false
                anchor: left
                offset: [-15px,0px]
                font:
                    family: Helvetica
                    size: 12px
                    fill: yellow
                    stroke:
                        color: black
                        width: 3.5
